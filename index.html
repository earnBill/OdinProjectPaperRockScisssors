<!DOCTYPE html>
<html> 
    <head>
        <title>Paper Rock Scissors</title>
        <meta charset="utf-8">
        <script src="code.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Paper Rock Scissors Game</h1>
        <div class="mainContainer">
          <div class="playerScreen">
            <h2>Player:</h2>
            <h2 class="playerScore">0</h2>
            <div class="screen">
                <div class="eleCont">
                  <img src="" alt="">
                  <div class="playBtns">
                    <button class="btns" id="rockBtn" data-attr="rock">Rock</button>
                    <button class="btns" id="paperBtn" data-attr="paper">Paper</button>
                    <button class="btns" id="scissorsBtn" data-attr="scissors">Scissors</button>
                  </div>
                </div>    
            </div>  
          </div>
          <div class="enemyScreen">
            <h2>Enemy:</h2>
            <h2 class="enemyScore">0</h2>
            <div class="screen">
                <div class="eleCont">
                  <img src="" alt="">
                </div>
            </div>
          </div>
        </div>
        <div class="logs"></div>
        <button class="playAgain">Play Again</button>
    </body>
</html>
